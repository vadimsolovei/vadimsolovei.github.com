<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <form id="form" class="form">
      <h1 class="form__heading">Sign In</h1>
      <div class="form__group">
        <label for="email" class="form__label">Email</label>
        <input
          class="form__input"
          type="email"
          name="email"
          id="email"
          autocomplete="email"
          required
        />
      </div>
      <div class="form__group">
        <label for="password" class="form__label">Password</label>
        <input
          class="form__input"
          type="password"
          name="password"
          id="password"
          autocomplete="current-password"
          required
        />
      </div>
      <div class="checkbox__group">
        <input type="checkbox" name="remember" id="checkbox__input" />
        <label for="checkbox__input" class="checkbox__label">Remember</label>
      </div>
      <button type="submit" form="form" class="form__button">Sign In</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
